category: Network Security
commonfields:
  id: FortiManager
  version: -1
configuration:
- display: Server URL
  name: url
  required: true
  type: 0
- display: Fetch incidents
  name: isFetch
  required: false
  type: 8
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- hidden: false
  name: creds
  required: false
  type: 9
- defaultvalue: global
  display: The instance ADOM
  hidden: false
  name: adom
  required: false
  type: 0
- display: Incident type
  name: incidentType
  required: false
  type: 13
description: This is the Hello World integration for getting started.
display: FortiManager
name: FortiManager
script:
  commands:
  - deprecated: false
    description: List all devices in the instance ADOM
    execution: false
    name: fortimanager-devices-list
  - deprecated: false
    description: List ADOM device groups.
    execution: false
    name: fortimanager-device-groups-list
  - arguments:
    - default: false
      description: The ADOM from which to fetch the addresses. Leave empty to use
        the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    deprecated: false
    description: List ADOM firewall IPv4 addresses
    execution: false
    name: fortimanager-addresses-list
  - arguments:
    - default: false
      description: The ADOM from which to fetch the address groups. Leave empty to
        use the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    deprecated: false
    description: List ADOM IPv4 address groups
    execution: false
    name: fortimanager-address-groups-list
  - arguments:
    - default: false
      description: The ADOM from which to fetch the service categories. Leave empty
        to use the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    deprecated: false
    description: List ADOM service categories
    execution: false
    name: fortimanager-service-categories-list
  - arguments:
    - default: false
      description: The ADOM from which to fetch the service groups. Leave empty to
        use the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    deprecated: false
    description: List ADOM service groups
    execution: false
    name: fortimanager-service-group-list
  - arguments:
    - default: false
      description: The ADOM from which to fetch the firewall policy packages. Leave
        empty to use the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    deprecated: false
    description: List ADOM policy packages
    execution: false
    name: fortimanager-firewall-policy-package-list
  - arguments:
    - default: false
      description: The package from which to fetch the policies
      isArray: false
      name: package
      required: true
      secret: false
    - default: false
      description: The ADOM from which to fetch the policies. Leave empty to use the
        instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    deprecated: false
    description: List specific firewall policies from a policy package
    execution: false
    name: fortimanager-firewall-policy-list
  - arguments:
    - default: false
      description: The ADOM on which to create the address. Leave empty to use the
        instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: The address name.
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Type of address.
      isArray: false
      name: type
      predefined:
      - ipmask
      - iprange
      - fqdn
      - wildcard
      - geography
      - wildcard-fqdn
      - dynamic
      required: true
      secret: false
    - default: false
      description: Policy group name.
      isArray: false
      name: policy_group
      required: false
      secret: false
    - default: false
      description: A comment to add to the address
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: Network interface associated with address.
      isArray: false
      name: associated_interface
      required: false
      secret: false
    - default: false
      description: Fully Qualified Domain Name address.
      isArray: false
      name: fqdn
      required: false
      secret: false
    - default: false
      description: First IP address (inclusive) in the range for the address.
      isArray: false
      name: start_ip
      required: false
      secret: false
    - default: false
      description: Final IP address (inclusive) in the range for the address.
      isArray: false
      name: end_ip
      required: false
      secret: false
    - default: false
      description: IP address and subnet mask of address.
      isArray: false
      name: subnet
      required: false
      secret: false
    - default: false
      description: The subnet name
      isArray: false
      name: subnet_name
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      description: The address SDN
      isArray: false
      name: sdn
      predefined:
      - aci
      - aws
      - nsx
      - nuage
      - azure
      required: false
      secret: false
    - default: false
      description: IP address and wildcard netmask.
      isArray: false
      name: wildcard
      required: false
      secret: false
    - default: false
      description: Fully Qualified Domain Name with wildcard characters.
      isArray: false
      name: wildcard_fqdn
      required: false
      secret: false
    deprecated: false
    description: Add a new IPv4 address to the
    execution: false
    name: fortimanager-address-create
  - arguments:
    - default: false
      description: The ADOM on which to create the address group. Leave empty to use
        the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: Address group name.
      isArray: false
      name: name
      required: true
      secret: false
    - default: false
      description: A CSV list of the Address or Address Groups objects contained within
        the group.
      isArray: false
      name: member
      required: false
      secret: false
    - default: false
      description: A comment about the address group
      isArray: false
      name: comment
      required: false
      secret: false
    deprecated: false
    description: Create a new Address Group
    execution: false
    name: fortimanager-address-group-create
  - arguments:
    - default: false
      description: The ADOM on which to create the service group. Leave empty to use
        the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: A comment.
      isArray: false
      name: comment
      required: false
      secret: false
    - default: false
      description: The created service group name.
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: Enable/disable web proxy service group.
      isArray: false
      name: proxy
      predefined:
      - enable
      - disable
      required: false
      secret: false
    - default: false
      description: A CSV list of Service objects to be contained within the group.
      isArray: false
      name: member
      required: false
      secret: false
    deprecated: false
    description: Create a new Service Group
    execution: false
    name: fortimanager-service-group-create
  - arguments:
    - default: false
      description: The ADOM on which to create the service group. Leave empty to use
        the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: The name of the new Policy Package.
      isArray: false
      name: name
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The type og package
      isArray: false
      name: type
      predefined:
      - pkg
      - folder
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: disable
      description: Wheter to use central NAT
      isArray: false
      name: central_nat
      predefined:
      - enable
      - disable
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: disable
      description: Whether to enable consolidate firewall mode
      isArray: false
      name: consolidated_firewall_mode
      predefined:
      - enable
      - disable
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: disable
      description: Wheter to enable firewall policy implicit log
      isArray: false
      name: fwpolicy_implicit_log
      predefined:
      - enable
      - disable
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: disable
      description: Wheter to enable firewall policy 6 implicit log
      isArray: false
      name: fwpolicy6_implicit_log
      predefined:
      - enable
      - disable
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: proxy
      description: Wheter to enable inspection mode.
      isArray: false
      name: inspection_mode
      predefined:
      - proxy
      - flow
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: profile-based
      description: Wheter to enable NGFW mode
      isArray: false
      name: ngfw_mode
      predefined:
      - profile-based
      - policy-based
      required: false
      secret: false
    - default: false
      description: Wheter to enable SSL SSH profile
      isArray: false
      name: ssl_ssh_profile
      predefined:
      - ''
      required: false
      secret: false
    deprecated: false
    description: Create a new firewall policy package.
    execution: false
    name: fortimanager-firewall-policy-package-create
  - arguments:
    - default: false
      description: The ADOM on which to create the service group. Leave empty to use
        the instance ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: The package from which to create the policy.
      isArray: false
      name: package
      required: true
      secret: false
    - auto: PREDEFINED
      default: false
      description: The policy action
      isArray: false
      name: action
      predefined:
      - deny
      - accept
      - ipsec
      - ssl-vpn
      required: false
      secret: false
    - default: false
      description: A comment
      isArray: false
      name: comments
      required: false
      secret: false
    - default: false
      description: 'Destination address name. Note: dstaddr6 or dstaddr must be set.'
      isArray: false
      name: dstaddr
      required: false
      secret: false
    - default: false
      description: 'IPv6 destination address (web proxy only). Note: dstaddr6 or dstaddr
        must be set.'
      isArray: false
      name: dstaddr6
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: disable
      description: Enable/disable negated destination address match.
      isArray: false
      name: dstaddr_negate
      predefined:
      - disable
      - enable
      required: false
      secret: false
    - default: false
      description: Destination interface name.
      isArray: false
      name: dstintf
      required: false
      secret: false
    - default: false
      description: 'Source address name. Note: srcaddr or srcaddr6 must be set.'
      isArray: false
      name: srcaddr
      required: false
      secret: false
    - default: false
      description: 'IPv6 source address (web proxy only). Note: srcaddr or srcaddr6
        must be set.'
      isArray: false
      name: srcaddr6
      required: false
      secret: false
    - auto: PREDEFINED
      default: false
      defaultValue: disable
      description: Enable/disable negated source address match.
      isArray: false
      name: srcaddr_negate
      predefined:
      - disable
      - enable
      required: false
      secret: false
    - default: false
      description: Source interface name.
      isArray: false
      name: srcintf
      required: false
      secret: false
    - default: false
      description: 'A CSV list of additional params and their values. exmaple: Field1=Value1,Field2=Value2'
      isArray: false
      name: additional_params
      required: false
      secret: false
    deprecated: false
    description: Create a firewall policy.
    execution: false
    name: fortimanager-firewall-policy-create
  - arguments:
    - default: false
      description: The ADOM from which to delete the address. Leave empty to use the
        default integration ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: The address to delete
      isArray: false
      name: address
      required: true
      secret: false
    deprecated: false
    description: Delete an address
    execution: false
    name: fortimanager-address-delete
  - arguments:
    - default: false
      description: The ADOM from which to delete the address group. Leave empty to
        use the default integration ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: The address group to delete.
      isArray: false
      name: address_group
      required: true
      secret: false
    deprecated: false
    description: Delete an address group.
    execution: false
    name: fortimanager-address-group-delete
  - arguments:
    - default: false
      description: The ADOM from which to delete the service group. Leave empty to
        use the default integration ADOM.
      isArray: false
      name: adom
      required: false
      secret: false
    - default: false
      description: The service group to delete.
      isArray: false
      name: service_group
      required: true
      secret: false
    deprecated: false
    description: Delete a service group
    execution: false
    name: fortimanager-service-group-delete
  dockerimage: demisto/python3:3.8.5.10845
  feed: false
  isfetch: true
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
tests:
- No tests
