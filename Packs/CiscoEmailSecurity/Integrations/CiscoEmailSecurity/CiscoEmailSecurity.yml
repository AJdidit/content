  name: max_fetch
  required: false
  type: 0
- additionalinfo: Set this to determine the HelloWorld score that will determine if
    a domain is malicious (0-100)
  defaultvalue: '65'
  display: Score threshold for domain reputation command
  name: threshold_domain
  required: false
  type: 0
- defaultvalue: ACTIVE
  display: Fetch alerts with status (ACTIVE, CLOSED)
  name: alert_status
  options:
  - ACTIVE
  - CLOSED
  required: false
  type: 15
- additionalinfo: Comma-separated list of types of alerts to fetch. Types might change
    over time. Some examples are 'Bug' and 'Vulnerability'
  display: Fetch alerts with type
  name: alert_type
  required: false
  type: 0
- defaultvalue: 3 days
  display: First fetch time
  name: first_fetch
  required: false
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- display: API Username
  hidden: false
  name: api_username
  required: true
  type: 0
- display: API Password
  hidden: false
  name: api_password
  required: true
  type: 4
